spring.application.name=scraper

# Core Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/scraper
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none

# Flyway Migration Settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Google API Configuration
google.api.key=
google.api.url=https://places.googleapis.com/v1/places:searchText
google.keyword=mechanic

# Hibernate Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/London
