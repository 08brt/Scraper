spring.application.name=scheduled

server.port=8081

# Core Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/scraper
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Google API Configuration
google.keyword=mechanic
google.api.key=
google.api.url=https://places.googleapis.com/v1/places:searchText

# ChatGpt
openai.api.key=
openai.prompt.body=DO NOT return any other text other than the HTML email body. Rewrite the email below. I am sending mass emails, I do not want to get blocked or put into users spam folder so I need this email changed slightly every time I make a request to you. The email is below.